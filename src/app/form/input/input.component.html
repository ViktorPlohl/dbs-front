<mat-form-field class="input" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input matInput [formControl]="control" type="text" ngDefaultControl />
  <button
    *ngIf="control.value && control.value!.length > 0"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clear.emit()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
