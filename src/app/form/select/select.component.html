<mat-form-field appearance="fill" class="select">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control" ngDefaultControl multiple>
    <mat-select-trigger>
      {{ (control ? control[0] : '') | translate }}
      <span *ngIf="control.value && control.value.length > 1" class="example-additional-selection">
        (+{{ control.value!.length - 1 }} {{ control.value!.length === 2 ? 'other' : 'others' }})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let option of options" [value]="option">{{ option | translate }}</mat-option>
  </mat-select>
</mat-form-field>
